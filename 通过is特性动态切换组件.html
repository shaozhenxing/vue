<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <script src="vue.js"></script>
    <div id="parent" @click="next()">
        <component :is="current"></component>
    </div>
</head>
<body>
<script>
    var parent = new Vue({
        el: '#parent',
        data:{
            current:'home'
        },
        methods:{
            next:function(){
                this.$data.current = 'age';
            }
        },
        components:{
            home:{
                template:'<div>12</div>'
            },
            age:{
                template:'<div>34</div>'
            }
        }
    });
</script>
</body>
</html>
