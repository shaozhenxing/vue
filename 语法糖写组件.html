<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <script src="vue.js"></script>
    <!--延迟500秒之后更新-->
    <div id="app">
       <my-component></my-component>
    </div>
</head>
<body>
<script>
    // 在一个步骤中扩展与注册 新写一个组件也可以用这些写法
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });

    new Vue({
        el:'#app'
    });

//     局部注册也可以这么做 组件嵌套也可以这样写
    var Parent = Vue.extend({
        components: {
            'my-component': {
                template: '<div>A custom component!</div>'
            }
        }
    })
</script>
</body>
</html>
