<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 必需 */
        .expand-transition {
            transition: all .3s ease;
            height: 30px;
            padding: 10px;
            background-color: #eee;
            overflow: hidden;
        }

        .expand-enter,.expand-leave{
            height: 0;
            padding: 0 10px;
            opacity: 0;
        }

    </style>
    <script src="vue.js"></script>
    <div id="app">
        <div v-if="show" transition="expand">hello</div>
        <button @click="transition">按钮</button>
    </div>
</head>
<body>
<script>

    new Vue({
        el: '#app',
        data: {
            show:false
        },
        methods:{
            transition:function(){
                this.$data.show = !this.$data.show;
            }
        }
    })

</script>
</body>
</html>
