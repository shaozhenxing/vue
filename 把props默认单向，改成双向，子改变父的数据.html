<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <script src="vue.js"></script>
    <div id="app">
        <input v-model="parentMsg">
        <br>
        <child v-bind:msg.sync="parentMsg">
        </child>
    </div>
</head>
<body>
<script>
    Vue.component('child',{
        props:['msg'],
        template:'<div>{{msg}}<button v-on:click="test">测试</button></div>',
        methods:{
            test:function(){
                this.msg = '1'
            }
        }
    });

    new Vue({
        el:'#app',
        data:{
            parentMsg:''
        }
    })
</script>
</body>
</html>
