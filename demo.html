<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .hello {
            color: green;
        }

        .world {
            background: #ffff00;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
<!-- 'abc' => 'cba' -->
<span v-text="message | reverse"></span>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'abc'
        }
    });

    //    自动以filter
    Vue.filter('reverse', function (value) {
        return value.split('').reverse().join('');
    })

</script>
</body>
</html>
