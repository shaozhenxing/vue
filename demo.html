<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <script src="vue.js"></script>
    <div id="app">
        <div id="parent">
            <button @click="parent()">父亲</button>
            <child></child>
        </div>
        <div id="child" @click="child()">
            <button @click="child()">儿子</button>
        </div>
    </div>
</head>
<body>
<script>
    var parent = Vue.extend({
        template: '#parent',
        methods: {
            parent: function () {
                this.$broadcast('broad', '爸爸被点击了');
            }
        },
        events: {
            emit: function (data) {
                alert(data);
            }
        }
    });

    var child = Vue.extend({
        template: '#child',
        events: {
            broad: function (data) {
                alert(data);
            },
            self: function (data) {
                alert(data);
            }
        },
        methods: {
            child: function () {
                this.$dispatch('emit', '儿子被点击了');
                this.$emit('self', '自己被点击了');
            }
        }
    });

    Vue.component('parent', parent);
    //    Vue.component('child',child);

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
