<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'1'
        }
    });
    
    //监听数据的变化
    vm.$watch('message',function (newVal,oldVal) {
        console.log(newVal);
        console.log(oldVal);
    })
</script>
</body>
</html>
