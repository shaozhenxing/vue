<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{name}}
    {{b}}
</div>
<script src="vue.js"></script>
<script>
    var vm=new Vue({
        data:{
            name:'hello'
        },
        computed:{
            b:function(){
                //当前this是vue这个实例
                return this.name + 'world';
            }
        }
    });
    vm.$mount('#app');
</script>
</body>
</html>
