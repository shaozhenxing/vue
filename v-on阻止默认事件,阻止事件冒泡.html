<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!-- 缩写 -->
    <button @click="doThis"></button>

    <!-- 停止冒泡 -->
    <button @click.stop="doThis"></button>

    <!-- 阻止默认行为 -->
    <button @click.prevent="doThis"></button>

    <!-- 阻止默认行为，没有表达式 -->
    <form @submit.prevent></form>

    <!-- 串联修饰符 -->
    <button @click.stop.prevent="doThis"></button>

    <!-- 键修饰符，键别名 只有按下enter(回车键才会生效)-->
    <input @keyup.enter="onEnter">

    <!-- 键修饰符，键代码 -->
    <input @keyup.13="onEnter">
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: '你好'
        },
        methods: {
            doThis: function (e) {
                console.log(e); //e是事件源
                this.$data.name = '好你';
            },
            onEnter:function () {
                console.log('xxxx');
            }
        }
    })
</script>
</body>
</html>
